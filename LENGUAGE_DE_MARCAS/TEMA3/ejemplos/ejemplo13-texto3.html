<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atributos texto 3</title>
    <style>
        #ejemploSombra1 { 
            text-shadow:5px 5px 3px red; 
        } 
        #ejemploSombra2{ 
            text-shadow:-10px -4px #00a5a7; 
        } 
        #ejemploSombra3{ 
            text-shadow:-5px 5px 2px rgb(2,34,1); 
        } 
        #ejemploSombra4{ 
            text-shadow:10px -10px #f0ff05; 
        }
        
         ejTran1{ 
             text-transform:none; 
        } 
        #ejTran2{ 
            text-transform:capitalize; 
        } 
        #ejTran3{ 
            text-transform:uppercase; 
        } 
        #ejTran4{ 
            text-transform:lowercase; 
        }
    </style>
</head>
<body>
    <h1 id="ejemploSombra1">Ejemplo de Sombra 1</h1> 
    <h1 id="ejemploSombra2">Ejemplo de Sombra 2</h1> 
    <h1 id="ejemploSombra3">Ejemplo de Sombra 3</h1> 
    <h1 id="ejemploSombra4">Ejemplo de Sombra 4</h1>
    
   <h1 id="ejTran1">Ejemplo de text-transform none</h1> 
   <h1 id="ejTran2">Ejemplo de text-transform capitalize</h1>
   <h1 id="ejTran3">Ejemplo de text-transform uppercase</h1> 
   <h1 id="ejTran4">Ejemplo de text-transform lowercase</h1>
</body>
</html>
