<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>seudo-elementos css</title>
    <style>
        input:focus { 
            background-color: #2fa700; 
        }
        
        input:active { 
            background-color: orange; 
        }
        
        :target { 
            background-color: #00a5a7; 
        }
        
        a{
            display:inline-block;
            margin: 5px;
            padding: 5px;
        }
        
        a:link{
            color: #f00;
        }        
        
        a:visited{
            color: #67670d;
        }        
        a:hover{
            color: #f00;
            font-size: 2em;
        }
        
    </style>
</head>
<body>
    <form> 
       Nombre: <input type="text" name="firstname"><br> 
       Apellidos: <input type="text" name="lastname"> 
    </form>
    
    <a href="#seccion1">Ir a sección 1</a> 
    <a href="#seccion2">Ir a sección 2</a> 
    <a href="#seccion3">Ir a sección 3</a> 
    
    <div id="seccion1" class="seccion">Sección 1</div> 
    <div id="seccion2" class="seccion">Sección 2</div> 
    <div id="seccion3" class="seccion">Sección 3</div>
    
</body>
</html>
