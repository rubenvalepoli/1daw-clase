<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Car list</title>
</head>
<body>
<h1>Listado de coches</h1>

    <ul>
        <a th:each="car : ${carList}" th:href="@{${'/cars/' + car.id}}">
            <li th:text="|${car.marca} ${car.modelo} ${car.matricula}|">Texto por defecto</li>
        </a>
    </ul>
</body>
</html>
