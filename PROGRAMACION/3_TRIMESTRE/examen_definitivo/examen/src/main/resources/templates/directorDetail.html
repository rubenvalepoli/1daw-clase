<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Listado de videojuegos por director</title>
</head>
<body>
<ul>
    <a th:each="game : ${gameList}" th:href="@{${'/games/' + game.game_code}}">
        <li th:text="|${game.title}|">Texto por defecto</li>
    </a>
</ul>
</body>
</html>
