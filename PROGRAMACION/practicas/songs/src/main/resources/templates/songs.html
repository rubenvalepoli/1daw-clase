<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Listado de canciones</title>
</head>
<body>
<h2>Listado de canciones</h2>
<ul>
    <a th:each="song : ${songs}" th:href="@{${'/songs/' + song.id}}">
        <li th:text="|${song.title} - ${song.year}|">Texto por defecto</li>
    </a>
</ul>

<a th:href="@{/artists}">Listado de artistas</a>
</body>
</html>
