<!doctype html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/Css/stylesBooks.css}">
    <title>Añadir</title>
</head>
<body>
<a th:href="@{/books}">Volver al listado de libros</a>
<form id="formulario" action="#" th:action="@{/books/addBook}" th:object="${book}" method="post">
    <p>Título del libro<br />
        <input type="text" th:field="*{title}" maxlength="50"></p>
    <p>Autor<br />
        <input type="text" th:field="*{author}" maxlength="20"></p>
    <p>Id<br />
        <input type="text" th:field="*{id}"><br><br>

    <input type="submit" value="Crear">
</form>
</body>
</html>
