<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>booklist</title>
</head>
<body>
  <h1>Lista de libros</h1>
  <ul>
    <li th:each="books : ${books}">
      <a th:text="${books.title}" th:href="@{${'/books/' + books.id}}">.</a>
    </li>
  </ul>
  <a th:href="@{/books/author}">Ir al listado de autores</a> &nbsp;&nbsp;
  <a th:href="@{/books/addbook}">Crear libro</a>
</body>
</html>
